<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaireDan</title>

    <link href="https://fonts.googleapis.com/css2?family=Museo+Moderno:wght@400&display=swap" rel="stylesheet">

    <style>


        :root {
            --border-radius: 70px; 
            --font-family: Helvetica, Arial, sans-serif;
        }

        h2{
            font-family: var(--font-family);
            font-size: 45px;
            
            color: white;
        }

        .underline{

            width: 100%;
            height: 1px;
            background-color: #ABABAB;
        }

        .text-color-primary{

            color: #ABABAB;
            font-size: 1rem;
            line-height: 1.5em;
            font-family: var(--font-family);
        }

        .footer-underline{

            display: flex;
            justify-content: center; 
            padding: 12px;
        }

        .button{

            background: linear-gradient(to left, #00BCE6, #D500F9);
            transition: 0.3s ease;
            padding-top: 1.25rem;
            padding-bottom: 1.25rem;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            border-radius: 3rem;
            border: none;
            width: fit;
            height: fit;
            text-decoration: none;
            font-family: var(--font-family);

            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .button:hover{

            scale: 0.97;
        }


        body {
            background-color: #131722; 
            padding-top: 2vh;
        }

        #container{

            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            
        }

        #navbar{

            width: 70vw;
            height: 5vh;
            margin: auto auto auto auto;
            
            border-radius: var(--border-radius);   

        }

        #navbar-background{

            width: 100%;
            height: 100%;
            background-color: #8C8C8C;
            opacity: 20%;

            border-radius: var(--border-radius);
        }

        .spacer-large{

            padding-top: 7rem;
        }

        .spacer-small{

            padding-top: 2rem;
        }

        #about-us-wrapper{

            display: flex;

        }

        #about-us-image{

            border-radius: 18px;
            height: 18rem;
            max-width: 100%;
        }

        .column{

            flex: 1; /* Sloupce mají stejnou šířku */
            padding: 20px;
            margin: 10px;

        }

        .logo-small{

            width: 4rem;
            height: 4rem;
        }

        .footer-body{

            padding: 12px;
            padding-left: 5rem;
            padding-right: 5rem;
        }


    </style>
</head>
<body>

<div id="navbar">
    <div id="navbar-background">

    </div>
</div>

<div class="spacer-large"></div>

<div id="container">

    <div id="about-us-wrapper">

        <div class="column">
            <img src="images/Tradingview.jpg" id="about-us-image" alt="Tradingview" />
            
        </div>

        <div class="column">
            <h2>ClaireDan je revoluční nástroj</h2>
            <p class="text-color-primary">
                Jsme inovativní společnost zaměřená na poskytování nejlepších služeb našim klientům. 
                <br><br> 
                Na projektu se podílel Jakub Krejčí a Kryštof Dvořák 
            </p>
            <div class="spacer-small"></div>
            <a href="homepage.html" class="button"> 
                Kalkulačka
            </a>
        </div>
    </div>

    <div class="spacer-large"></div>  

    <div id="footer">

        <div class="footer-body">
            <img src="images/logo.svg" class="logo-small" alt="logo"/>

        </div>

        <div class="underline">
        
        <div class="footer-underline">
            <p class="text-color-primary">Copyright © 2024 Weblify | All Rights Reserved </p>
        </div>

      </div>


</div>
