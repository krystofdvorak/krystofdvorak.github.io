<div id="container">

        <div class="logo-item"><img src="images/image-webull.svg" alt="Vents logo"></div>
        <div class="logo-item"><img src="images/image-td.svg" alt="Hyundai logo"></div>

<div id="container">

    <div class="spacer-large"></div>  

    <div class="calculator-wrapper">

        <section class="interest-calculator">
            <h2>Kalkulačka složeného úroku</h2>
            <div class="calculator-wrapper">
                <div class="calculator-input">
                    <label for="initial-capital">Počáteční kapitál (Kč)</label>
                    <input type="number" id="initial-capital" placeholder="12000">
                </div>
                <div class="calculator-input">
                    <label for="monthly-investment">Měsíční investice (Kč)</label>
                    <input type="number" id="monthly-investment" placeholder="3000">
                </div>
                <div class="calculator-input">
                    <label for="annual-interest">Očekávaný roční úrok (%)</label>
                    <input type="number" id="annual-interest" placeholder="8">
                </div>
                <div class="calculator-input">
                    <label for="years">Doba úročení (let)</label>
                    <input type="number" id="years" placeholder="25">
                </div>
                <div class="calculator-buttons">
                    <button class="calculate-button">Spočítej</button>
                    <button class="reset-button">Vymazat</button>
                </div>
            </div>
        </section>

        <div class="calculator-tip"> 
            <p class="calculator-tip_text"> Kalkulace je pouze informativní. Vývoj trhu se může lišit. Kalkulace pracuje s odhadem na základě historických hodnot. </p>
         </div>

    </div>
